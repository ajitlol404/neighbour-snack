<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{base :: base_head}"></th:block>
    <script type="module" th:src="@{/javascript/setting.js}" defer></script>
</head>

<body class="vh-100 d-flex flex-column">

    <th:block th:replace="~{admin/admin-base :: admin_base_navbar}"></th:block>

    <div class="container-fluid flex-grow-1 overflow-auto p-3">
        <div class="row">
            <div class="col-lg-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-smtp-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-smtp" type="button" role="tab" aria-controls="v-pills-smtp"
                        aria-selected="true">SMTP</button>
                </div>
            </div>
            <div class="col">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-smtp" role="tabpanel"
                        aria-labelledby="v-pills-smtp-tab" tabindex="0">
                        <h4 class="mb-3">SMTP Configuration</h4>
                        <form id="smtp_form" autocomplete="off" novalidate data-method="POST"
                            th:with="hostId='smtp_host', portId='smtp_port', userId='smtp_user', passId='smtp_pass', sslId='smtp_ssl'">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label th:for="${hostId}" class="form-label">Host:<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:id="${hostId}"
                                        placeholder="Enter SMTP Host">
                                    <small class="text-danger" th:id="|${hostId}_err_msg|"></small>
                                </div>
                                <div class="col-md-6">
                                    <label th:for="${portId}" class="form-label">Port:<span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" th:id="${portId}"
                                        placeholder="Enter Port">
                                    <small class="text-danger" th:id="|${portId}_err_msg|"></small>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label th:for="${userId}" class="form-label">Username:<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:id="${userId}"
                                        placeholder="Enter Username">
                                    <small class="text-danger" th:id="|${userId}_err_msg|"></small>
                                </div>
                                <div class="col-md-6">
                                    <label th:for="${passId}" class="form-label">Password: <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" th:id="${passId}"
                                        placeholder="Enter Password">
                                    <small class="text-danger" th:id="|${passId}_err_msg|"></small>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input cursor-pointer" type="checkbox" th:id="${sslId}">
                                        <label class="form-check-label" th:for="${sslId}">
                                            SSL/TLS
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" id="smtp_form_submit_btn" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragment/modal-fragment :: product_modal}"></th:block>

    <footer th:replace="~{base :: base_footer}"></footer>

</body>

</html>
