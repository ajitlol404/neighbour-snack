<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{base :: base_head}"></th:block>
    <script type="module" th:src="@{/javascript/admin-dashboard.js}" defer></script>
</head>

<body class="vh-100 d-flex flex-column">

    <th:block th:replace="~{admin/admin-base :: admin_base_navbar}"></th:block>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col">
                <h4><i class="fa-solid fa-house"></i>&nbsp;Dashboard</h4>
            </div>
        </div>
        <div class="row mt-3 g-3">
            <!-- Category Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card text-center shadow-sm border-primary h-100">
                    <div class="card-header h5">
                        <a th:href="@{/admin/category}" class="text-decoration-none text-dark"><i
                                class="fa-solid fa-list"></i>&nbsp;Categories</a>
                    </div>
                    <div class="card-body">
                        <span class="badge bg-primary">Total: <span id="totalCategories">0</span></span>
                        <span class="badge bg-success">Active: <span id="activeCategories">0</span></span>
                        <span class="badge bg-danger">Inactive: <span id="inactiveCategories">0</span></span>
                    </div>
                </div>
            </div>

            <!-- Product Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card text-center shadow-sm border-success h-100">
                    <div class="card-header h5">
                        <a th:href="@{/admin/product}" class="text-decoration-none text-dark"><i
                                class="fa-solid fa-box"></i>&nbsp;Products</a>
                    </div>
                    <div class="card-body">
                        <span class="badge bg-primary">Total: <span id="totalProducts">0</span></span>
                        <span class="badge bg-success">In Stock: <span id="inStockProducts">0</span></span>
                        <span class="badge bg-danger">Out of Stock: <span id="outOfStockProducts">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{base :: base_footer}"></footer>

</body>

</html>
