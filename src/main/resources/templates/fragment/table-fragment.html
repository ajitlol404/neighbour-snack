    <th:block th:fragment="dynamicTable(headers, headerClasses, tableId)">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered text-nowrap border-bottom" th:id="${tableId}">
                <thead class="table-primary">
                    <tr>
                        <th:block th:each="header, i : ${headers}">
                            <th th:text="${header}"
                                th:class="${headerClasses != null and i.index &lt; headerClasses.size() ? headerClasses[i.index] : ''}">
                            </th>
                        </th:block>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </th:block>
